  <body>
    <header>

    <main>
      <div class="container">
        <h1>Pizza Delibery</h1>

        <div class="row">
          <!-- pizza1 -->
          <div id="pizza1">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <p id="pizza1-name">Nice Cheeze</p>
                </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-5">
                    <img src="https://www.pizzahut.com/assets/w/tile/thor/Cheese.png" alt="cheese">
                  </div>

                  <div class="col-md-7">
                    <p>Nice Pizza</p>
                    <!--Radio Button: Size -->
                    <div class="form-group">
                      <div class="radio pizza-size">
                        <label>
                          <input type="radio" name="pizza1-size" value="small" checked>
                          S
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="pizza1-size" value="medium">
                          M
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="pizza1-size" value="large">
                          L
                        </label>
                      </div>
                    </div>
                    <!--End of Radio Button: Size -->

                    <!-- Checkbox: Topping -->
                    <div class="form-group pizza-toppings">
                      <input type="checkbox" name="pizza1-topping" value="tomatoes">Tomato<br>
                      <input type="checkbox" name="pizza1-topping" value="bacon">Bacon<br>
                      <input type="checkbox" name="pizza1-topping" value="mozzarella">Mozzarella<br> Cheese
                      <input type="checkbox" name="pizza1-topping" value="bbqSauce">BBQ Sause<br>
                    </div>
                    <!-- End of Checkbox: Topping -->

                    <!-- Dropdown: Quantity -->
                    <p>Quantity</p>
                    <select id="pizza1-quantity">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>
                    <!-- End of dropdown: Quantity -->
                  </div> <!--End of col-md-7 -->
                </div> <!--End of pizza1 Row -->
              </div> <!--End of panel-body -->
              <div class="panel-footer">
                <button class="btn btn-block">add cart</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of #pizza1 -->
